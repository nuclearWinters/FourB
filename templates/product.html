    <button id="add-to-cart-button">AÃ±adir al carrito</button>
  </body>
  <script type="module">
    import { fetchWrapper } from './main.js'
    const addToCart = async () => {
      const data = await fetchWrapper('http://localhost:8000/add-to-cart', {
        method: "POST",
        body: JSON.stringify({
          product_id: "{{_id}}",
          qty: 1
        })
      })
      alert("Added to cart")
    }
    const button = document.getElementById("add-to-cart-button")
    if (button) {
      button.onclick = () => {
        addToCart()
      }
    }
  </script>
